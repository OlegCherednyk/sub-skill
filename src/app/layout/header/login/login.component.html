<button
  name="login"
  type="button"
  title="login"
  class="login"
  (click)="openSignUpForm()">
  {{ username ? username : 'Log in' }}
</button>
<app-signup
  *ngIf="signUpFormOpen"
  (openForgotPassword)="openForgotPasswordForm()"
  (closeSignupForm)="closeSignUpForm()"></app-signup>
<app-forgot-password
  *ngIf="forgotPasswordFormOpen"
  (closeForgot)="closeForgotPasswordForm()"></app-forgot-password>
