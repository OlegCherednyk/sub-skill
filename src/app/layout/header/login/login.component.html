<button
  name="login"
  type="button"
  title="login"
  class="login"
  [ngClass]="{'login__for-name': isUser}"

  (click)="openSignUpForm()">
  <ng-container class="login__for-name"
    *ngIf="authService.username$ | async as username; else loginText"> Hello, 
    {{ username }}!
  </ng-container>
  <ng-template #loginText> Log in </ng-template>
</button>
<app-signup *ngIf="signUpFormOpen" ></app-signup>
