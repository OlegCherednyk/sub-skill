<div class="product-card-page">
  <ng-container *ngIf="product$ | async as product">
    <app-goback></app-goback>
    <app-product-horizontal-card
      [product]="product"></app-product-horizontal-card>
    <app-product-about-card [product]="product"></app-product-about-card>
    <div class="product-card-page__bottom-block">
      <app-product-what-is-in-card
        [product]="product"></app-product-what-is-in-card>
      <app-product-autolayout-card
        [product]="product"></app-product-autolayout-card>
    </div>
  </ng-container>
</div>
