<div class="card" [routerLink]="['/product-card', card.id]">
  <div class="card__img">
    <img [src]="card.photo" alt="" />
  </div>
  <div class="card__detailed-info">
    <div class="card__rating">
      <star-rating
        class="card__rating__star-rating"
        [rating]="card.rating"></star-rating>
      <a class="card__rating__reviews"> All Reviews</a>
    </div>
    <div class="card__title-description">
      <div class="card__title">
        <span>{{ card.name }}</span>
      </div>
      <div class="card__description">{{ card.description }}</div>
    </div>
    <div class="card__buy">
      <div class="card__time">
        <i class="uil uil-clock-three"></i>
        <div class="card__time-value">{{ card.learningTime }}</div>
      </div>
      <div
        class="card__icon"
        (click)="toggleSaves($event, card.id)"
        [ngClass]="{ active: card.isSaved }"></div>
    </div>
  </div>
</div>
