<div class="order-card" [routerLink]="['/product-card', orderCard.id]">
  <div [ngClass]="!isSmall ? 'order-card__img' : 'order-card__img-small'">
    <img [src]="orderCard.photo" alt="photo" />
  </div>
  <div
    [ngClass]="!isSmall ? 'order-card__details' : 'order-card__details-small'">
    <div class="order-card__title-block">
      <span class="order-card__title">{{ orderCard.name }}</span>
      <button
        type="button"
        class="order-card__delete"
        aria-label="Close"
        (click)="deleteForOrderCard($event, orderCard.id)">
        <i class="uil uil-multiply"></i>
      </button>
    </div>
    <div  [ngClass]="!isSmall ? 'order-card__info-row' : 'order-card__info-row-small'">
      <span class="order-card__time">
        <i class="uil uil-clock-three"></i>
        {{ orderCard.learningTime }}
      </span>
      <span class="order-card__level">{{ orderCard.level.toLowerCase() }}</span>
      <span class="order-card__lessons"
        >{{ orderCard.lessonsCount }} lessons</span
      >
    </div>
    <div class="order-card__bottom-block">
      <div class="order-card__rating-block">
        <star-rating
          class="order-card__rating-stars"
          [rating]="orderCard.rating"></star-rating>
        <span class="order-card__rating">{{ orderCard.rating }}</span>
        (<span class="order-card__votes">{{ orderCard.views }}</span
        >)
      </div>
      <span  [ngClass]="!isSmall ? 'order-card__price' : 'order-card__price-small'">{{ orderCard.price }}$</span>
    </div>
  </div>
</div>
